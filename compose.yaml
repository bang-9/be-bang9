services:
  postgres:
    image: ${POSTGIS_IMAGE} # PostGIS arm64 - 배포 시 amd64 버전으로 변경
    container_name: 'bang9-postgres'
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - 'POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C.UTF-8 --lc-ctype=C.UTF-8'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data  # DB 데이터 volume
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql # init sql 파일: db 초기 설정용
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bang9 -d bang9" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: bang9-network